<!doctype html>
<html lang="th" class="theme-dark">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Home · ProjectMongo</title><link rel="stylesheet" href="/css/style.css"/></head>
<body>
  <nav class="navbar">
    <div class="brand">ProjectMongo</div>
    <div class="center"><a href="/about.html">About</a><a href="/contact.html">Contact</a><button class="btn small" onclick="toggleTheme()">Toggle Theme</button></div>
    <div class="right dropdown">
      <img id="nav-avatar" class="avatar" src="/images/user.png" alt="avatar"/><span id="nav-username" class="muted">Loading…</span>
      <div class="menu"><a href="/settings.html">Settings</a><button id="logout-btn" type="button" onclick="handleLogout()">Logout</button></div>
    </div>
  </nav>
  <main class="content">
    <section class="card hero">
      <h1 class="glow-title">ยินดีต้อนรับ 🚀</h1><p class="muted">หน้า Home พร้อม Carousel</p>
      <div class="actions"><a class="btn primary" href="/settings.html">Settings</a><button class="btn" onclick="toggleTheme()">Toggle Theme</button></div>
    </section>

    <section class="card holo">
      <div id="carousel" class="carousel" aria-label="Featured images">
        <div class="carousel-viewport">
          <div class="carousel-title" id="carousel-title"></div>
          <div class="carousel-track" id="carousel-track"></div>
        </div>
        <button class="carousel-control icon prev" id="carousel-prev" aria-label="รูปก่อนหน้า">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M15 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button class="carousel-control icon next" id="carousel-next" aria-label="รูปถัดไป">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <ol class="carousel-indicators" id="carousel-dots"></ol>
      </div>
      <div class="carousel-desc card" id="carousel-desc"></div>
    </section>
  </main>
  <script src="/js/main.js"></script><script src="/js/home.js"></script>
</body></html>
