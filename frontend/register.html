<!doctype html>
<html lang="th" class="theme-dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register · ProjectMongo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">ProjectMongo</div>
    <div class="right">
      <a class="btn small" href="/login.html">Login</a>
    </div>
  </nav>

  <main class="content">
    <section class="card narrow">
      <h1 class="glow-title">สร้างบัญชี</h1>
      <form id="register-form">
        <label for="email">อีเมล</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
        <div class="mt-16">
          <button type="submit" class="btn primary" id="btn-register">Register</button>
          <button type="button" class="btn google" id="btn-google">Register with Google</button>
        </div>
        <div id="msg" class="mt-12 muted"></div>
      </form>
    </section>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
