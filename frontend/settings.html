<!doctype html>
<html lang="th" class="theme-dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings · ProjectMongo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">ProjectMongo</div>
    <div class="center">
      <a href="/home.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </div>
    <div class="right dropdown">
      <img id="nav-avatar" class="avatar" src="/images/user.png" alt="avatar"/>
      <span id="nav-username" class="muted">Loading…</span>
      <div class="menu">
        <a href="/home.html">Dashboard</a>
        <button id="logout-btn" type="button" onclick="handleLogout()">Logout</button>
      </div>
    </div>
  </nav>

  <main class="content">
    <section class="card">
      <h1 class="glow-title">ตั้งค่าบัญชี</h1>

      <div class="form-row">
        <div class="card">
          <h3>เปลี่ยนชื่อผู้ใช้</h3>
          <label for="set-username">Username</label>
          <input id="set-username" type="text" placeholder="yourname">
          <button class="btn primary mt-12" id="btn-save-username">Save</button>
        </div>

        <div class="card">
          <h3>เปลี่ยนรูปโปรไฟล์</h3>
          <input id="set-avatar" type="file" accept="image/*">
          <button class="btn mt-12" id="btn-upload">Upload</button>
          <div id="up-msg" class="mt-12 muted"></div>
        </div>
      </div>

      <div class="card">
        <h3>ธีม</h3>
        <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
      </div>

      <div class="card">
        <h3>ลบบัญชี</h3>
        <button class="btn danger" id="btn-delete">Delete Account</button>
      </div>
    </section>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/settings.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      try{ populateNavbar(); }catch{}
      try{ initDropdown(); }catch{}
    });
  </script>
</body>
</html>
