<!doctype html>
<html lang="th" class="theme-dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complete Registration · ProjectMongo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">ProjectMongo</div>
  </nav>

  <main class="content">
    <section class="card narrow">
      <h1 class="glow-title">กรอกข้อมูลให้สมบูรณ์</h1>
      <form id="form-complete">
        <label for="username">ชื่อผู้ใช้</label>
        <input id="username" name="username" type="text" placeholder="yourname" required>

        <div id="pw-wrap">
          <label for="password">รหัสผ่าน</label>
          <input id="password" name="password" type="password" placeholder="••••••••">
        </div>

        <div class="mt-16">
          <button type="submit" class="btn primary">Continue</button>
        </div>
        <div id="msg" class="mt-12 muted"></div>
      </form>
    </section>
  </main>

  <script src="/js/main.js"></script>
  <script src="/js/form.js"></script>
</body>
</html>
