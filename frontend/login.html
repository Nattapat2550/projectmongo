<!doctype html>
<html lang="th" class="theme-dark">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login · ProjectMongo</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
  <nav class="navbar"><div class="brand">ProjectMongo</div></nav>
  <main class="content">
    <section class="card narrow">
      <h1 class="glow-title">เข้าสู่ระบบ</h1>
      <form id="login-form">
        <label for="email">อีเมล</label><input id="email" name="email" type="email" placeholder="you@example.com" required>
        <label for="password">รหัสผ่าน</label><input id="password" name="password" type="password" placeholder="••••••••" required>
        <label class="checkline"><input type="checkbox" id="show-pw"> แสดงรหัสผ่าน</label>
        <label class="checkline"><input type="checkbox" id="remember"> Remember me</label>
        <div class="mt-12"><a href="/reset.html">ลืมรหัสผ่าน?</a></div>
        <div class="mt-16"><button type="submit" class="btn primary">Login</button><button type="button" class="btn google" id="btn-google">Login with Google</button></div>
        <div id="msg" class="mt-12 muted"></div>
      </form>
    </section>
  </main>
  <script src="/js/main.js"></script><script src="/js/login.js"></script>
</body></html>
