<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="description" content="Login page for MySite where users can sign in with email, password, or Google.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="preconnect" href="https://backendlogins.onrender.com" crossorigin>
  <link rel="dns-prefetch" href="https://backendlogins.onrender.com">
  <link rel="preload" href="css/style.css" as="style">
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="nav">
    <div class="brand">MySite</div>
    <div class="links"><a href="index.html">Home</a><button id="themeToggle">ðŸŒ“</button></div>
  </nav>
  <main class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Password</label>
      <input type="password" id="password" required />
      <div class="row" style="justify-content:space-between">
        <label><input type="checkbox" id="showPw" /> Show Password</label>
        <label><input type="checkbox" id="remember" /> Remember me</label>
      </div>
      <button class="btn" type="submit">Login</button>
      <a class="muted" href="reset.html">Forgot Password?</a>
    </form>
    <div class="divider">or</div>
    <button class="btn outline" id="googleBtn">Login with Google</button>
    <p id="msg" class="muted"></p>
  </main>
  <script src="js/main.js" defer></script>
  <script src="js/login.js" defer></script>
</body>
</html>
