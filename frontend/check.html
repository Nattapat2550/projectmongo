<!doctype html>
<html lang="th" class="theme-dark">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Verify Email · ProjectMongo</title><link rel="stylesheet" href="/css/style.css"></head>
<body>
  <nav class="navbar"><div class="brand">ProjectMongo</div></nav>
  <main class="content">
    <section class="card narrow">
      <h1 class="glow-title">ยืนยันอีเมล</h1><p class="muted">เราได้ส่งรหัส 6 หลักไปยังอีเมลของคุณ</p>
      <form id="check-form">
        <label for="code">รหัสยืนยัน (6 หลัก)</label><input id="code" name="code" type="text" inputmode="numeric" maxlength="6" placeholder="123456" required>
        <div class="mt-16"><button type="submit" class="btn primary">Verify</button></div>
        <div id="msg" class="mt-12 muted"></div>
      </form>
    </section>
  </main>
  <script src="/js/main.js"></script><script src="/js/check.js"></script>
</body></html>
